<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: brown;
            width: 300px;
        }
        div:hover{
           color: brown;
        }
        h1{
            background-color: aqua;
            height: 300px;
            width: 300px;
            border-style: solid;
            border-color: rgb(3, 49, 49);
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse aqui</p>
    <div> aqui<p>surpresa</p></div>
</body>
</html>
